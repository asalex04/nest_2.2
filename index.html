<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>WebSocket demo</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Book comments</a>
  </div>
</nav>
<div class="container">
  <div class="mb-3">
    <ul style="list-style: none" id="data-container"></ul>
  </div>
  <div class="p-3" style="background: lightgray"> Create comment
    <div class="mb-1 mt-1">
      <label for="bookId"></label><input class="form-control" id="bookId" rows="3" placeholder="bookId" />
    </div>
    <div class="mb-3 mt-1">
      <label for="exampleFormControlTextarea1"></label><input class="form-control" id="exampleFormControlTextarea1"
                                                              rows="3" placeholder="text" />
    </div>
    <div>
      <button type="submit" id="create">Create</button>
    </div>
  </div>

  <div class="p-3 mt-3" style="background: lightgray"> Get comments
    <div class="mb-3 mt-1">
      <label for="bookId1"></label><input class="form-control" id="bookId1" rows="3" placeholder="bookId" />
    </div>
    <div>
      <button type="submit" id="submit">Get</button>
    </div>

  </div>
</div>
<script src="http://localhost:7000/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
